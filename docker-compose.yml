version: "3.9"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://postgres:12345678@db:5432/alemeno
      - REDIS_URL=redis://redis:6379/0

  worker:
    build: .
    command: celery -A config worker --pool=solo
    volumes:
      - .:/app
    depends_on:
      - web
      - redis
      - db
    environment:
      - DATABASE_URL=postgres://postgres:12345678@db:5432/alemeno
      - REDIS_URL=redis://redis:6379/0

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: alemeno
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
